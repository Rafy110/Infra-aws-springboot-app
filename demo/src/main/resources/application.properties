spring.application.name=demo

# Database configuration (from environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spring-boot-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spring}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:spring!2022}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server configuration
server.port=${SERVER_PORT:8080}

# Spring Boot Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Thymeleaf (for HTML templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false