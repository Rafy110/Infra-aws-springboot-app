image: node:18-alpine

definitions:
  steps:
    - step: &build-and-test
        name: Build and Test
        caches:
          - node
        script:
          - cd app
          - npm ci
          - npm run build
          - npm run lint || true
          - echo "âœ… Build successful"

    - step: &build-and-push-dev
        name: Build and Push Docker Image (Dev)
        services:
          - docker
        script:
          - |
            # Install AWS CLI v2
            apk add --no-cache aws-cli
            
            # Configure AWS CLI
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_REGION
            
            # HARDCODED ECR URL (no DescribeRepositories needed)
            ECR_REGISTRY="588945689572.dkr.ecr.us-east-1.amazonaws.com"
            REPO_NAME="nextjs-app-dev"
            
            # Login to ECR (GetAuthorizationToken permission only)
            echo "ğŸ” Logging into ECR..."
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Build Docker image
            echo "ğŸ—ï¸ Building Docker image..."
            cd app
            docker build -t $REPO_NAME:$BITBUCKET_COMMIT .
            
            # Tag image
            docker tag $REPO_NAME:$BITBUCKET_COMMIT $ECR_REGISTRY/$REPO_NAME:$BITBUCKET_COMMIT
            docker tag $REPO_NAME:$BITBUCKET_COMMIT $ECR_REGISTRY/$REPO_NAME:latest
            
            # Push to ECR
            echo "ğŸ“¤ Pushing to ECR..."
            docker push $ECR_REGISTRY/$REPO_NAME:$BITBUCKET_COMMIT
            docker push $ECR_REGISTRY/$REPO_NAME:latest
            
            echo "âœ… Image pushed to ECR: $ECR_REGISTRY/$REPO_NAME:latest"

    - step: &deploy-dev
        name: Deploy to ECS (Dev)
        script:
          - |
            # Install AWS CLI v2
            apk add --no-cache aws-cli
            
            # Configure AWS CLI
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_REGION
            
            # ECS service details
            CLUSTER_NAME="nextjs-app-dev-cluster"
            SERVICE_NAME="nextjs-app-dev-service"
            
            echo "ğŸ”„ Updating ECS service to pull latest image..."
            aws ecs update-service \
              --cluster $CLUSTER_NAME \
              --service $SERVICE_NAME \
              --force-new-deployment \
              --region $AWS_REGION
            
            echo "â³ Waiting for service to stabilize..."
            aws ecs wait services-stable \
              --cluster $CLUSTER_NAME \
              --services $SERVICE_NAME \
              --region $AWS_REGION
            
            echo "âœ… Deployment completed! Service is running with latest image."
            
            # Get ALB DNS for reference
            ALB_DNS=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'nextjs-app-dev-alb')].DNSName" --output text 2>/dev/null || echo "Check AWS Console for ALB URL")
            echo "ğŸŒ App URL: http://$ALB_DNS"

pipelines:
  branches:
    develop:
      - step: *build-and-test
      - step: *build-and-push-dev
      - step: *deploy-dev

  custom:
    deploy-dev:
      - step: *build-and-push-dev
      - step: *deploy-dev